        text: '[Spring Framework](http://spring.io/) 是協助 Java 開發人員建立企業級應用程式的開放原始碼解決方案，而且建置在該平台上的其中一個最熱門專案是 [Spring Boot](https://projects.spring.io/spring-boot/)，它提供簡化的方法來建立獨立 Java 應用程式。 藉由使用此網站的資訊，開發人員可以結合這些技術並搭配 Microsoft Azure，以建立功能強大的雲端型應用程式。'
