sections:
  - items:
      - type: markdown
        text: |
          [Spring Framework](http://spring.io/) 是一個開放原始碼解決方案，可協助 Java 開發人員建立企業級應用程式。 [Spring Boot](https://projects.spring.io/spring-boot/) 是建立在該平台基礎上更為熱門的專案之一，其中會提供用來建立獨立 Java 應用程式的簡化方法。 開發人員可以結合這些技術並搭配 Microsoft Azure，以建立功能強大的雲端型應用程式。
          為了協助開發人員開始使用 Spring Boot，<https://github.com/spring-guides/> 上提供了數個範例 Spring Boot 套件。 除了從基本的 Spring Boot 專案清單中進行選擇，**[Spring Initializr]** 還能協助開發人員開始建立自訂的 Spring Boot 應用程式。
