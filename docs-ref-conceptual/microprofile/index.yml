      [MicroProfile](http://microprofile.io/) 是 Eclipse Foundation 專案，目的是透過在多個實作上不斷創新，以及在想要參與的共同區域上共同作業來達到標準化目標，以對分散式微服務架構運用和發展 Java EE 等企業 Java 技術。
